<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmtech</title>
    
    <!-- Shortcut icon and CSS -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/tablogo.png') }}"/>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel='stylesheet' type='text/css' />
    
    <!-- Link to cities.js -->
    <script type="text/JavaScript" src="{{ url_for('static', filename='scripts/cities.js') }}"></script>
</head>
<body>
    <!-- Navbar  -->
    <nav>
        <img src="{{ url_for('static', filename='images/logo_f.jpeg') }}">
        <div class="logo">FarmTech</div>
        <ul class="navLinks">
            <li class="links"><a class="txt" href="{{ url_for('home') }}">Home</a></li>
            <li class="links"><a class="txt" href="{{ url_for('crop') }}">Crop</a></li>
            <li class="links"><a class="txt" href="{{ url_for('fertilizer') }}">Fertilizer</a></li>
            <li class="links"><a class="txt" href="{{ url_for('npk_value') }}">NPK Values</a></li>
        </ul>
    </nav>

    <!-- Form Section -->
    <section class = "crop">
        <h2></h2>
        <br/>
        <br/>

        <div class="form-container">
            <form method="POST" action="{{ url_for('crop_prediction') }}">
                
                
                <div class="form-group">
                    <label for="Nitrogen">Nitrogen (N)</label>
                    <input type="number" class="form-control" id="Nitrogen" name="nitrogen" placeholder="Enter value" required />
                </div>

                
                <div class="form-group">
                    <label for="Phosphorous">Phosphorous (P)</label>
                    <input type="number" class="form-control" id="Phosphorous" name="phosphorous" placeholder="Enter value" required />
                </div>

                
                <div class="form-group">
                    <label for="Pottasium">Potassium (K)</label>
                    <input type="number" class="form-control" id="Pottasium" name="pottasium" placeholder="Enter value" required />
                </div>

               
                <div class="form-group">
                    <label for="ph">pH Level</label>
                    <input type="number" step="0.01" class="form-control" id="ph" name="ph" placeholder="Enter value" required />
                </div>

                
                <div class="form-group">
                    <label for="Rainfall">Rainfall (mm)</label>
                    <input type="number" step="0.01" class="form-control" id="Rainfall" name="rainfall" placeholder="Enter value" required />
                </div>

                
                <div class="form-group">
                    <label for="State">State</label>
                    <select id="sts" name="stt" class="form-control" onchange="print_city('state', this.selectedIndex);" required>
                    </select>
                </div>

                
                <div class="form-group">
                    <label for="City">City</label>
                    <select id="state" name="city" class="form-control" required>
                    </select>
                </div>

                <script>
                    print_state("sts");
                </script>
                <button type="submit">Predict</button>
            </form>
            
        </div>
        <br/>
    </section>

    <!-- Footer  -->
    <footer>
        <div class='container'>
            <div class='banner'>
                <div class='left'>FarmTech</div>
                <div class='right'>
                    <p>still pending</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
